<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Immersive Classroom</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body data-role="student">



    <!-- Main Content Wrapper for Blur Effect -->
    <div class="main-content" style="height: 100vh; display: grid; grid-template-columns: 1fr 300px;">

        <!-- Video Area -->
        <div style="padding: 2rem; display: flex; flex-direction: column; justify-content: center; position: relative;">
            <div style="margin-bottom: 1.5rem;">
                <h2 style="font-family: var(--font-heading);">Advanced Robotics: Module 1</h2>
                <div style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.25rem;">Prof. A. Vance • 45m
                    Duration</div>
            </div>

            <div
                style="position: relative; border-radius: var(--radius); overflow: hidden; box-shadow: 0 30px 60px -15px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);">

                <!-- HUD Overlay -->
                <div
                    style="position: absolute; top: 20px; left: 20px; z-index: 10; font-family: 'Space Grotesk', sans-serif; pointer-events: none;">
                    <div
                        style="background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(4px);">
                        <span style="color: var(--alert); font-weight: 700; margin-right: 6px;">● REC</span>
                        <span style="color: rgba(255,255,255,0.7); font-size: 0.8rem;">SECURE SESSION</span>
                    </div>
                </div>

                <div style="position: absolute; top: 20px; right: 20px; z-index: 10; pointer-events: none;">
                    <div
                        style="background: rgba(45, 212, 191, 0.1); color: var(--secondary); padding: 4px 12px; border-radius: 4px; border: 1px solid rgba(45, 212, 191, 0.3); font-size: 0.8rem; font-family: monospace;">
                        AURA.NET: 14ms
                    </div>
                </div>

                <!-- Anti-seek configured in app.js -->
                <video id="lesson-player"
                    src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4" controls autoplay
                    muted style="width: 100%; display: block;" controlsList="nodownload"></video>
            </div>

            <div class="flex-b" style="margin-top: 1rem;">
                <button onclick="document.getElementById('lesson-player').currentTime -= 10" class="btn btn-glass"
                    style="font-size: 0.8rem; padding: 0.5rem 1rem;">
                    <i class="fa-solid fa-rotate-left" style="margin-right: 8px;"></i> Replay 10s
                </button>
                <div style="font-size: 0.8rem; color: var(--text-muted);">
                    <i class="fa-solid fa-eye" style="color: var(--secondary); margin-right: 5px;"></i> Monitoring
                    Active
                </div>
            </div>

            <!-- Dynamic Timeline -->
            <div style="margin-top: 2rem;">
                <div class="flex-b"
                    style="font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">
                    <span>Session Focus Timeline</span>
                    <span>Live Tracking</span>
                </div>
                <div id="focus-timeline-track" class="timeline-track">
                    <!-- JS Injects Segments Here -->
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside class="glass" style="border-left: var(--border); display: flex; flex-direction: column;">
            <div style="padding: 2rem; text-align: center; border-bottom: var(--border);">
                <div
                    style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; text-transform: uppercase;">
                    Real-time Trust Score</div>
                <div id="trust-score"
                    style="font-size: 3.5rem; font-weight: 700; color: var(--secondary); font-family: var(--font-heading);">
                    100%</div>
            </div>

            <div style="padding: 1.5rem; flex: 1; display: flex; flex-direction: column;">
                <h4 style="margin-bottom: 1rem; color: var(--text-muted); font-size: 0.9rem;">Event Feed</h4>
                <div id="event-feed" style="overflow-y: auto; flex: 1;">
                    <!-- Logs go here -->
                </div>
            </div>

            <div
                style="padding: 1.5rem; font-size: 0.7rem; color: var(--text-muted); border-top: var(--border); text-align: center;">
                SECURE ID: 994-AURA <br> DO NOT CLOSE WINDOW
            </div>
        </aside>

    </div>

    <script src="app.js"></script>
</body>

</html>
